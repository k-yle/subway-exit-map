# see https://github.com/antfu/i18n-ally/wiki/Custom-Framework
languageIds:
  - javascript
  - typescript
  - javascriptreact
  - typescriptreact

usageMatchRegex:
  - "[^\\w\\d]t\\(['\"`]({key})['\"`]" # matches t("{key}"
  - "[^\\w\\d]t\\(\\n? +['\"`]({key})['\"`]" # matches t(\n "{key}"

refactorTemplates:
  - t("$1")
  - '{t("$1")}'

monopoly: true
