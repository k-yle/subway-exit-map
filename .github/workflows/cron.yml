name: Cron

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 15 * * 5' # at 05:05am on Saturday NZST
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cron:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      - name: â¬ Enable Corepack
        run: corepack enable

      - name: â¬ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: â¬ Install
        run: yarn

      - name: ğŸšš Run Script
        run: yarn script

      - name: â›… Upload data folder
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/data/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: cron
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
