name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      - name: â¬ Enable Corepack
        run: corepack enable

      - name: â¬ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: â¬ Install
        run: yarn

      - name: âœ¨ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸ”¨ Build
        run: yarn build
