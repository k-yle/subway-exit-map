name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: ⏬ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ⏬ Install
        run: yarn

      - name: ✨ Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test

      - name: 🔨 Build
        run: yarn build
